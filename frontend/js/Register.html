<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venture Magnate | Register</title>
    <style>
    body {
        font-family: 'Poppins', sans-serif;
        background-color: #0D0D0D;
        color: #E0E0E0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .register-card {
        background-color: #1C1C1C;
        padding: 40px;
        border-radius: 12px;
        width: 380px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.6);
        text-align: center;
    }
    h1 { color: #00FF88; font-weight: 600; margin-bottom: 10px; }
    .subtitle { color: #B0B0B0; margin-bottom: 25px; font-size: 14px; }
    .input-group { text-align: left; margin-bottom: 18px; }
    label { display: block; font-size: 14px; color: #B0B0B0; margin-bottom: 8px; }
    input {
        width: 100%; padding: 10px; border-radius: 8px; border: none; outline: none;
        background-color: #2B2B2B; color: #FFFFFF; font-size: 14px;
    }
    input:focus { border: 1px solid #00FF88; background-color: #222222; }
    button {
        background-color: #00FF88; color: #000; font-weight: bold; border: none;
        border-radius: 8px; padding: 12px; width: 100%; cursor: pointer; font-size: 16px;
    }
    button:hover { background-color: #00CC6A; }
    .link { margin-top: 15px; font-size: 13px; color: #B0B0B0; }
    .link a { color: #00FF88; text-decoration: none; }
    .link a:hover { text-decoration: underline; }
</style>
</head>
<body>
<div class="register-card">
    <h1>Venture Magnate</h1>
    <p class="subtitle">Create your investor account</p>
    <form action="login.html">
    <div class="input-group">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name" required>
    </div>
    <div class="input-group">
        <label>Email Address</label>
        <input type="email" placeholder="Enter your email" required>
    </div>
    <div class="input-group">
        <label>Password</label>
        <input type="password" placeholder="Enter your password" required>
    </div>
    <div class="input-group">
        <label>Confirm Password</label>
        <input type="password" placeholder="Re-enter your password" required>
    </div>
    <button type="submit">Register</button>
    <p class="link">Already have an account? <a href="login.html">Login here</a></p>
    </form>
</div>
</body>
</html>
